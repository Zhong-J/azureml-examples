$schema: https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
name: arcml-endpoint2
type: online
auth_mode: aml_token
traffic:
  blue: 20
  green: 80
identity:
  type: system_assigned
target: azureml:doris-gpu-arc
deployments:
- name: blue
  model:
    local_path: ../model-1/model/sklearn_regression_model.pkl
    name: model-1
    version: 1
  code_configuration:
    code:
      local_path: ../model-1/onlinescoring/
    scoring_script: score.py
  environment:
    conda_file: file:../model-1/environment/conda.yml
    docker:
      image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04:20210727.v1
    path: .
  instance_type: defaultinstancetype
  scale_settings:
    max_instances: 2
    min_instances: 1
    scale_type: auto

- name: green
  model:
    local_path: ../model-2/model/sklearn_regression_model.pkl
    name: model-2
    version: 1
  code_configuration:
    code:
      local_path: ../model-2/onlinescoring/
    scoring_script: score.py
  environment:
    conda_file: file:../model-2/environment/conda.yml
    docker:
      image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04:20210727.v1
    path: .
  instance_type: cpusmall
  request_settings:
    max_concurrent_requests_per_instance: 1
    max_queue_wait_ms: 3000
    request_timeout_ms: 3000
  scale_settings:
    max_instances: 2
    min_instances: 1
    scale_type: auto
